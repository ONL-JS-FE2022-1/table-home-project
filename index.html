<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <caption>
        Questionare Results
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Quetion</th>
          <th colspan="2">Women</th>
          <th colspan="2">Men</th>
        </tr>

        <tr>
          <td>Yes</td>
          <td>No</td>
          <td>Yes</td>
          <td>No</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>Question 1</th>
          <td>42%</td>
          <td>58%</td>
          <td>61%</td>
          <td>39%</td>
        </tr>

        <tr>
            <th>Question 2</th>
            <td>53%</td>
            <td>47%</td>
            <td>69%</td>
            <td>31%</td>
          </tr>

          <tr>
            <th>Question 3</th>
            <td>26%</td>
            <td>74%</td>
            <td>51%</td>
            <td>49%</td>
          </tr>
      </tbody>

      <tfoot>
        <tr>
            <th>Average</th>
            <td>40%</td>
            <td>60%</td>
            <td>60%</td>
            <td>40%</td>
          </tr>
      </tfoot>
    </table>
  </body>
</html>
